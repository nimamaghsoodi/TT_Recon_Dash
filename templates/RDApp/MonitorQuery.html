<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Monitoring Home</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <script src="{% static 'js/bootstrap.js'  %}"></script>
  </head>
  <body>

    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'index' %}">Home</a>
          <a class="navbar-brand" href="{% url 'admin:index' %}">Admin</a>
          {% if user.is_authenticated %}
          <a class="navbar-brand" href="{% url 'logout' %}">Logout</a>
          {% else %}
          <a class="navbar-brand" href="{% url 'RDApp:UpdateHome' %}">Login</a>
          {% endif %}
    </nav>

    <div class="container">
      <h2>Please choose the query date below:</h2>
      <h4>** The shown results will be recons that are executed after the below specfied date up until now **</h4>

      <form action="{% url 'RDApp:MonitorQueryResult' %}" method="post">
        {% csrf_token %}
        <!-- <label for="query_recon_date">Date:</label> -->
        {{query_date_form.as_p}}
        <input class="btn btn-primary" type="submit" name="" value="Results">
      </form>

    </div>

  </body>
</html>
