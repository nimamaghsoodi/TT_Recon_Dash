<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Recon Assigment Home</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <script src="{% static 'js/bootstrap.js'  %}"></script>
  </head>
  <body>

    <nav class="navbar navbar-dark bg-success">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'index' %}">Home</a>
          <a class="navbar-brand" href="{% url 'admin:index' %}">Admin</a>
          {% if user.is_authenticated %}
          <a class="navbar-brand" href="{% url 'logout' %}">Logout</a>
          {% else %}
          <a class="navbar-brand" href="{% url 'RDApp:ReconAssign' %}">Login</a>
          {% endif %}

    </nav>

    <center>

    <div class="container">

      <table style="height: 550px;">
        <tbody>
          <tr>
            <td class="align-baseline"></td>
            <td class="align-top"></td>
            <td class="align-middle">
              <center>
                <div class="container">

                  <h1>Please Login</h1>
                  <form action="{% url 'RDApp:ReconAssignUpdate' %}" method="post" align="center">
                    {% csrf_token %}
                    <label for="username" style="width:100%">Username:</label>
                    <input type="text" name="username" style="width:100%">
                    <br>
                    <label for="password" style="width:100%">Password:</label>
                    <input type="password" name="password" style="width:100%">
                    <br>
                    <br>
                    <input class="btn btn-success" type="submit" name="" value="Login">
                  </form>

            </center>
          </td>
          <td class="align-bottom"></td>
          <td class="align-text-top"></td>
          <td class="align-text-bottom"></td>
      </div>
    </div>
  </center>

  </body>
</html>
