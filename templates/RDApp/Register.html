<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Monitoring Home</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <script src="{% static 'js/bootstrap.js'  %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
  </head>
  <body>

    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'index' %}">Home</a>
          <a class="navbar-brand" href="{% url 'admin:index' %}">Admin</a>
          {% if user.is_authenticated %}
          <a class="navbar-brand" href="{% url 'logout' %}">Logout</a>
          {% else %}
          <a class="navbar-brand" href="{% url 'RDApp:UpdateHome' %}">Login</a>
          {% endif %}
          <a class="navbar-brand" href="{% url 'RDApp:UpdateReg' %}">Register</a>
    </nav>

    <center>
    <div class="container">
      <table style="height: 550px;">
        <tbody>
          <tr>
            <td class="align-baseline"></td>
            <td class="align-top"></td>
            <td class="align-middle">
              <!-- <center> -->

                <div class="jumbotron">

                  {% if registered %}
                    <h1>Thanks for registring!!</h1>
                  {% else %}
                    <!-- <h1>Register Here</h1> -->
                    <h2>Please fill the form below:</h2>
                    <br><br>

                    <form enctype="multipart/form-data" method="post">
                      {% csrf_token %}
                      <table>
                        {{user_form.as_table}}
                      </table>
                      <input class="btn btn-primary" type="submit" name="" value="Register">
                    </form>

                  {% endif %}

                </div>

              <!-- </center> -->

            </td>
            <td class="align-bottom"></td>
            <td class="align-text-top"></td>
            <td class="align-text-bottom"></td>
  </div>

  </body>
</html>
